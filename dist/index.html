<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Philadelphia's official 311 service for reporting non-emergency issues and accessing city services. Get help with city services, report neighborhood concerns, and stay connected with your local government.">
  <meta name="keywords"
    content="Philadelphia, Philly, 311, city services, report issues, neighborhood concerns, local government, non-emergency services">
  <meta name="og:locale" content="en-US">
  <meta name="twitter:site:id" content="@philly311">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Roibn J. Aluko">
  <title>Neighborhood Liaison Program</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h2>City of Philadelphia</h2>
    <div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">Blog</a></li>
        <li><a href="#contact">Contact Us</a></li>
        <li style="float:right"><a class="active" href="#login">Log In</a></li>
      </ul>
    </div>
  </div>
    <div class="container">
      <div id="imageBar">
        <img id="myImage" class="center_full" src="images/header-image-rowhomes.png" style="width: 60%">;
      </div>
        <button class="btn">Requests Near Me</button>
    </div>
    
  <div id="showBar" class="center">
    <button id="myT" class="center" onmousedown="showBar()">SHOW</button>
  </div>

  <div id="controlBar" style="background-color: #efeeec;">
  
    <button id="myP" class="center" onmousedown="mouseDown()" onmouseup="mouseUp()"> Talk / Send </button>

    <button id="myQ" class="center" onmousedown="playBack()">Play Back</button>

    <button id="myS" class="center" onmousedown="fullScan()">Loop</button>

    <button id="myT" class="center" onmousedown="hideBar()">Hide</button>

    <button id="myU" class="center" onmousedown="">Stop</button>

    <button id="myBtn" class="center" onmousedown="showUploads()">Show Uploads</button>

    <audio id=recordedAudio class="center"></audio>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h3>Uploaded Files:</h3>
        <span class="close" id="close">&times;</span>
      </div>
    </div>

    <input type="file" class="center" id="fileToLoad">
    <div id="inputTextToSave" resize:both></div>
    <div id="fileToLoad"></div>

    <div style="background-color: #716b49; color: #ffffff";>
      <p style="text-align: center; font-weight: bold;">&copy2024 311 Contact Center All Rights Reserved. Terms of Use |
        Privacy Policy</p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
